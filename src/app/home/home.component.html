<div>
  <h1 class="sample-content">Home</h1>
  <hr>

  <div>
    <h4>Users:</h4>

    <table *ngIf="users.get().length">
      <thead>
      <tr>
        <td>Name</td>
        <td>Email</td>
        <td></td>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users.get()">
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>
          <button (click)="deleteUser(user.id)">Delete</button>
          <a [routerLink]=" ['./user', user.id] ">Edit</a>
        </td>
      </tr>
      </tbody>
    </table>

    <div *ngIf="!users.get().length">
      <p>No users in the system. <a [routerLink]=" ['./new'] ">Add new</a></p>
    </div>

  </div>

</div>
