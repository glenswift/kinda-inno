<div>
  <h1 class="sample-content">New user</h1>
  <hr>

  <div>
    <h4>The form:</h4>

    <form (ngSubmit)="createUser(user)" autocomplete="off">

      <input
        [value]="user.name"
        (input)="user.name = $event.target.value"
        placeholder="Enter user name"
        autofocus>

      <input
        [value]="user.email"
        (input)="user.email = $event.target.value"
        placeholder="Enter user Email">

      <button>Save user</button>
    </form>

  </div>

</div>
